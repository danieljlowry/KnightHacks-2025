<!--
Main popup interface for the Study Companion App Chrome extension.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Companion App</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        .btn { padding:8px 10px; font-size:13px; border-radius:4px; border:1px solid #ccc; background:#f0f0f0; cursor:pointer; }
        .btn.blue { background:#1976d2; color:#fff; border-color:#135ca6; }
        .btn:active { transform: translateY(1px); }
    </style>
</head>
<body>

    <h1>Study Companion App</h1>
    <p>Enter the websites you're allowed to visit below:<p>

    <!--
    WEBSITE INPUT FORM --------------------------------------------------------------------------------------------------    
    -->
    <form id="allowed-form">
        <h3><label for="URL1">Website 1:</label></h3>
        <input type="url" id="URL1" name="URL1" placeholder="https://example.com">

        <label for="URL2">Website 2:</label>
        <input type="url" id="URL2" name="URL2" placeholder="https://example.com">

        <label for="URL3">Website 3:</label>
        <input type="url" id="URL3" name="URL3" placeholder="https://example.com">


    <!--
    CLEAR SAVED WEBSITES BUTTON ---------------------------------------------------------------------------------    
    -->
        <div style="display:flex; gap:8px; align-items:center; margin-top:8px;">
            <button id="submitBtn" type="submit" class="btn">Save Websites</button>
            <button id="clearSavedBtn" type="button" class="btn blue">Clear saved websites</button>
        </div>
    </form>

    <div id="status" aria-live="polite"></div>

    <script src="popup.js"></script>
</body>
</html>
