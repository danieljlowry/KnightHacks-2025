<!--
Main popup interface for the Study Companion App Chrome extension.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDOS: 'Distraction' Denial of Service</title>
    <link rel="stylesheet" href="../styling/popup.css">
</head>
<body>

    <h1>Welcome to DDOS!</h1>
    <h3>No, not <em>that</em> kind of the DDOS...</h3>
    <p>Please enter the websites you're allowed to visit below:<p>

    <!--
    WEBSITE INPUT FORM --------------------------------------------------------------------------------------------------    
    -->
    <form id="allowed-form">
        <h3><label for="URL1">Website 1:</label></h3>
        <input type="url" id="URL1" name="URL1" placeholder="https://example.com">

        <h3><label for="URL2">Website 2:</label></h3>
        <input type="url" id="URL2" name="URL2" placeholder="https://example.com">

        <h3><label for="URL3">Website 3:</label></h3>
        <input type="url" id="URL3" name="URL3" placeholder="https://example.com">

    <!--
    BUTTONS  ---------------------------------------------------------------------------------    
    -->
        <div class="button-container">
            <button id="submitBtn" type="submit" class="btn">Save Websites</button>
            <button id="clearSavedBtn" type="button" class="btn blue">Clear saved websites</button>
        </div>
    </form>

    <div id="status" aria-live="polite"></div>

    <!-- 
    ADD FUNCTIONALITY SCRIPT ---------------------------------------------------------------------------------------------
    -->

    <script src="popup.js"></script>


</body>
</html>
